
<div>
    <h2><span>Answer</span> {{vm.answer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Text</span></dt>
        <dd>
            <span>{{vm.answer.text}}</span>
        </dd>
        <dt><span>Photo</span></dt>
        <dd>
            <div ng-if="vm.answer.photo">
                <a ng-click="vm.openFile(vm.answer.photoContentType, vm.answer.photo)">
                    <img data-ng-src="{{'data:' + vm.answer.photoContentType + ';base64,' + vm.answer.photo}}" style="max-width: 100%;" alt="answer image"/>
                </a>
                {{vm.answer.photoContentType}}, {{vm.byteSize(vm.answer.photo)}}
            </div>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.answer.question.id})">{{vm.answer.question.text}}</a>
        </dd>
        <dt><span>Professional</span></dt>
        <dd>
            <a ui-sref="professional-detail({id:vm.answer.professional.id})">{{vm.answer.professional.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="answer-detail.edit({id:vm.answer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
